# Version

BE_VERSION_MAJOR=5
BE_VERSION_MINOR=4
BE_VERSION_UPDATE=0
BE_VERSION_HOTFIX=0

BE_VERSION=${BE_VERSION_MAJOR}.${BE_VERSION_MINOR}.${BE_VERSION_UPDATE}

# Build number

env.BE_BUILD=001

UI_PLUGINS_UPDATE_SUFFIX=.${BE_VERSION_UPDATE}
UI_PLUGINS_VERSION=${BE_VERSION_MAJOR}.${BE_VERSION_MINOR}${UI_PLUGINS_UPDATE_SUFFIX}

#BPMN Version
BE_BPMN_MAJOR=1
BE_BPMN_MINOR=3
BE_BPMN_UPDATE=0
BE_BPMN_VERSION=${BE_BPMN_MAJOR}.${BE_BPMN_MINOR}.${BE_BPMN_UPDATE}

BPMN_PLUGINS_UPDATE_SUFFIX=.${BE_BPMN_UPDATE}
BPMN_PLUGINS_VERSION=${BE_BPMN_MAJOR}.${BE_BPMN_MINOR}${BPMN_PLUGINS_UPDATE_SUFFIX}

# Home directory

BE_HOME=${env.INTERNAL}/be/${BE_VERSION}/${env.BE_BUILD}

BE_LIB=${BE_HOME}/${env.BUILD_TYPE}/lib

# Revision number
env.BE_REVISION=74414

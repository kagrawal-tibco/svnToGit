##
## DO NOT EDIT THIS FILE.
##
## To update the properties of this file, create a separate properties file
## named "build.${user.name}.properties" with the properties to overwrite.
##

# The type of compiler which can be used
compiler=modern

# Whether to include debug information in the compiled classes
debug=on

# Whether to show deprecation warnings
deprecation=off

# Default value for the version of the source code. 
javacSource=1.7

# Default value for the version of the byte code targeted.
javacTarget=1.7

# The directory from where the MAL manager code generator exists
views.dashboard.codegenerator.dir=${env.SRC_ROOT}/runtime/modules/dashboard/agent/codegenerator

# The directory from where the MAL manager code generator source exists
views.dashboard.codegenerator.src.dir=${views.dashboard.codegenerator.dir}/src

# The directory where MAL manage code generation templates are stored
views.dashboard.codegenerator.template.dir=${views.dashboard.codegenerator.dir}/templates

# The code generator library name
views.dashboard.codegenerator.lib.name=xdoclet-dashboard-module.jar

# The directory from where the build picks up the xsd and castor binding files
xsd.dir=${env.SRC_ROOT}/runtime/modules/dashboard/agent/xsd

# The directory which contains the common rt code base and properties
rt.common.dir=${env.SRC_ROOT}/common

# The plugin which consitutes the common runtime classes for dashboard agent
rt.common.plugin.dir=${rt.common.dir}/com.tibco.cep.studio.dashboard.common

# The directory which contains the common code base and properties
common.dir=${env.SRC_ROOT}/runtime/modules/dashboard/agent/common

# The directory which contains the engine code base and properties
metricengine.dir=${env.SRC_ROOT}/runtime/modules/dashboard/metricengine

# The directory which contains the presentation server code base and properties
psvr.dir=${env.SRC_ROOT}/runtime/modules/dashboard/agent/psvr

# The directory which contains the default internal plugin code base and properties
defaultplugin.dir=${env.SRC_ROOT}/runtime/modules/dashboard/agent/plugins/default

# The directory which contains the beviews plugin code base and properties
beviewsplugin.dir=${env.SRC_ROOT}/runtime/modules/dashboard/agent/plugins/beviews

# The directory which contains the presentation server integration code base
integration.dir=${env.SRC_ROOT}/runtime/modules/dashboard/agent/integration

# The directory from where the compiler picks up the unit test source files to be compiled
test.src=${env.SRC_ROOT}/runtime/modules/dashboard/agent/testsrc

# The directory which contains the tools code base and properties
tools.dir=${env.SRC_ROOT}/runtime/modules/dashboard/tools

# The file which is the dashboard rt common JAR archive
rt.common.jar.file.name=be-dashboardagent-rt-common.jar

# The file which is the dashboard agent JAR archive
jar.file.name=be-dashboardagent.jar

# The filter which tells what class files are to be included in the jar
jar.classes.includes=**/*.class,**/*.properties,**/*.catalog

# The filter which tells what properties files are to be included in the jar file
jar.properties.includes=**/*.map,**/*.properties,**/*.registry,**/*.xml,**/*.vm,**/*.template,**/*.ecore,**/*.genmodel

# The file which is the metric computation JAR archive
metricengine.jar.file.name=cep-metric.jar

# The file which is the dashboard tools JAR archive
tools.jar.file.name=views-tools.jar

# The directories that contain the beviews and insight compiled swfs
# insightui.dir=${env.SRC_ROOT}/runtime/modules/dashboard/insight
beviewsui.dir=${env.SRC_ROOT}/runtime/modules/dashboard/beviews
beviewsdebug.dir=${env.SRC_ROOT}/runtime/modules/dashboard/client-monitor

# The filter which tells which SWF's are to be included in the docroot
# insightui.includes=swfs/dashboard.swf,swfs/pageselector.swf,swfs/statemachinecomponent.swf
beviewsui.includes=bin/BEViews.swf,bin/BEVDrillDown.swf,bin/ChartPreview.swf
beviewsdebug.includes=flash/bin/BEViewsMonitor.swf
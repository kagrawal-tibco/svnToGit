# General

env.ISLOCAL=0

env.ISLINUX=0
env.ISUNIX=0
env.ISWINDOWS=1

PRODUCT=be

BE_BRANCH=5.1

env.BE_EDITION=Enterprise

env.BE_LICENSE=

# Root

env.TSI_ROOT=R:
env.SYNC_ROOT=R:

env.EXTERNAL=${env.TSI_ROOT}/external
env.SYNC_EXTERNAL=${env.EXTERNAL}

env.INTERNAL=${env.TSI_ROOT}/tibco
env.SYNC_INTERNAL=${env.INTERNAL}

env.OS=win
env.ARCH=x86
env.PORT=${env.OS}/${env.ARCH}

# Source Root

env.SRC_ROOT=C:/${BE_BRANCH}

# Build type

env.BUILD_TYPE=dbg

# Svn

env.SVN_VERSION=1.8.10

# Ant

env.ANT_OPTS=-Xmx1024M

# Build Options

env.WINDOWS_64BIT_PACKAGING_ENABLE=true

env.BUILD_DOC=on


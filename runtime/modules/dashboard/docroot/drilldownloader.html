<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" />
    <title>Loading Drilldown Page...</title>
    <script language="javascript" src="scripts/servercomm.js"></script>
    <script language="javascript" src="scripts/urlparametersparser.js"></script>
    <script language="javascript">
        var removeOnCollapse = false;

        function post(){
            var urlParamsParser = new URLParametersParser(window.location.search,true);
            var reqParams = new Array();
            var keys = urlParamsParser.keys();
            var uri = urlParamsParser.getValue("uri");
            var token = urlParamsParser.getValue("stoken");
            var idx = 0;
            for (var i = 0 ; i < keys.length ; i++) {
                var value = urlParamsParser.getValue(keys[i]);
                if (keys[i] != "uri" && keys[i] != "stoken"){
                    reqParams[idx] = new Array(keys[i],value);
                    idx++;
                }
            }
            reqParams[idx] = new Array("new","1");        
            var frm = document.getElementById("frmtest");
            var requestElem = document.getElementById("request");
            
            //var drillParams = [["new","1"], ["etypeid","metric@29A47160-565D-4417-88E3-FC44BC955010"], ["fld_GF1","Quote"]];
            requestElem.value = createRequest(token, null, "drilldown", reqParams);
            //alert(requestElem.value);
            frm.action = uri;
            frm.submit();
        }

    </script>
    </head>
    <body onload="return post()">
        <form action="" method="post" enctype="application/x-www-form-urlencoded" name="frmtest" id="frmtest">
            <input type="hidden" name="request" id="request" value=""/>
        </form>
    </body>
</html>

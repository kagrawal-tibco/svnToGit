        <style>
            body { margin: 0px; overflow:hidden }
        </style>
        <script >
            <!--
            // -----------------------------------------------------------------------------
            // Globals
            // Major version of Flash required
            var requiredMajorVersion = 10;
            // Minor version of Flash required
            var requiredMinorVersion = 0;
            // Minor version of Flash required
            var requiredRevision = 0;
            // -----------------------------------------------------------------------------
            // -->

            /**
              * Handles all fscommand calls from page movie (in firefox)
              * @param command the command passed by page movie
              * @param args the argument passed by page movie
              */
            function page_DoFSCommand(command, args) {
                //alert("Command = "+command+"\nargs = "+args);
                handleCommand(command,args);
            }

            /**
              * Handles all fscommand calls from page movie (in Internet Explorer)
              */
            // Hook for Internet Explorer.
            if (navigator.appName && navigator.appName.indexOf("Microsoft") != -1 && navigator.userAgent.indexOf("Windows") != -1 && navigator.userAgent.indexOf("Windows 3.1") == -1) {
                document.write('<script language=\"VBScript\"\>\n');
                document.write('On Error Resume Next\n');
                document.write('Sub page_FSCommand(ByVal command, ByVal args)\n');
                document.write('    Call page_DoFSCommand(command, args)\n');
                document.write('End Sub\n');
                document.write('</script\>\n');
            }

        </script>
    </head>
    <body scroll="no" onunload="closeAll();" onload="window.document.page.focus();return true;">
        <script  type="text/javascript">
            <!--
            // Version check for the Flash Player that has the ability to start Player Product Install (6.0r65)
            var hasProductInstall = DetectFlashVer(6, 0, 65);
            // Version check based upon the values defined in globals
            var hasRequestedVersion = DetectFlashVer(requiredMajorVersion, requiredMinorVersion, requiredRevision);
            // Check to see if a player with Flash Product Install is available and the version does not meet the requirements for playback
            if ( hasProductInstall && !hasRequestedVersion ) {
                // MMdoctitle is the stored document.title value used by the installation process to close the window that started the process
                // This is necessary in order to close browser windows that are still utilizing the older version of the player after installation has completed
                // DO NOT MODIFY THE FOLLOWING FOUR LINES
                // Location visited after installation is complete if installation is required
                var MMPlayerType = (isIE == true) ? "ActiveX" : "PlugIn";
                var MMredirectURL = window.location;
                document.title = document.title.slice(0, 47) + " - Flash Player Installation";
                var MMdoctitle = document.title;
                AC_FL_RunContent(
                    "src", "swfs/playerProductInstall.swf",
                    "FlashVars", "MMredirectURL="+MMredirectURL+'&MMplayerType='+MMPlayerType+'&MMdoctitle='+MMdoctitle+"",
                    "width", "100%",
                    "height", "100%",
                    "align", "middle",
                    "id", "page",
                    "quality", "high",
                    "bgcolor", "#FFFFFF",
                    "name", "page",
                    "allowScriptAccess","always",
                    "type", "application/x-shockwave-flash",
                    "pluginspage", "http://www.adobe.com/go/getflashplayer"
                );
            } else if (hasRequestedVersion) {
                // if we've detected an acceptable version
                // embed the Flash Content SWF when all tests are passed
                AC_FL_RunContent(
                        "src", "swfs/dashboard.swf",
                        "width", "100%",
                        "height", "100%",
                        "align", "middle",
                        "id", "page",
                        "quality", "high",
                        "bgcolor", "#FFFFFF",
                        "name", "page",
                        "allowScriptAccess","always",
                        "type", "application/x-shockwave-flash",
                        "pluginspage", "http://www.adobe.com/go/getflashplayer"
                );
              } else {  // flash is too old or we can't detect the plugin
                var alternateContent = 'Alternate HTML content should be placed here. '
                + 'This content requires the Adobe Flash Player. '
                + '<a href=http://www.adobe.com/go/getflash/>Get Flash</a>';
                document.write(alternateContent);  // insert non-flash content
              }
            // -->
        </script>
        <noscript>
            <object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000"
                    id="test" width="100%" height="100%"

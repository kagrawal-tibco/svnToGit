# Properties to configure file based authentication

java.property.be.auth.type file

java.property.be.auth.file.location Q:/be/trunk/leo/dashboard/agent/config/users.pwd

# JAAS Authentication Configuration
# Do not change unless advised by TIBCO
java.property.java.security.auth.login.config Q:/be/trunk/leo/dashboard/agent/config/jaas-config.config

# BE Dashboard Agent Properties

# The logging implementation to use [BE/JDK]
# Default : BE
be.agent.dashboard.logging.impl BE

# Defines the frequency of file changes monitoring (in msecs)
# Default : 30000
# POSSIBLY WILL BE DEPRECATED
#be.agent.dashboard.changenotification.frequency 30000

# The locale to use
# Default : en_US
be.agent.dashboard.locale en_US

# The timezone to use
# Default : America/Los_Angeles
be.agent.dashboard.timezone America/Los_Angeles

# The character to be used as the seperator for multiple date/time formats
be.agent.dashboard.format.delimiter $

# The date format(s) to use[comma-separated]
be.agent.dashboard.dateformats M/d/yyyy$MMM d, yyyy$MMMM d, yyyy$EEEE, MMMM d, yyyy

# The time format(s) to use[comma-separated]
be.agent.dashboard.timeformats h:mm:ss a

# The datetime format(s) to use[comma-separated]
be.agent.dashboard.datetimeformats M/d/yyyy h:mm a$MMM d, yyyy h:mm:ss a$MMMM d, yyyy h:mm:ss a z$EEEE, MMMM d, yyyy h:mm:ss a z

# Defines the amount of inactive period before a token is marked as timed out (in msecs)
# Default : -1 {means will never timeout)
be.agent.dashboard.token.timeout -1

# The implementation type for messaging
# Default : local
be.agent.dashboard.messaging.type local

# Minimum number of threads for local in memory messaging
# Default : 2
be.agent.dashboard.local.minthreads 2

# Maximum number of threads for local in memory messaging
# Default 10
be.agent.dashboard.local.maxthreads 10

# TTL for idle thread for local in memory messaging thread (in msecs)
# Default : 60000
be.agent.dashboard.local.ttl 60000

# The name of the destination to which subscription are published
be.agent.dashboard.push.subscription.destination subscriptions

# The name of the destination to which push payloads are published
be.agent.dashboard.push.payload.destination updates

#be.agent.dashboard.rollover.time

# Defines the types of storage to use for runtime objects
# Default : file
be.agent.dashboard.mal.storage.type file

# Defines the root directory for file storage
be.agent.dashboard.mal.storage.file.root Q:/be/trunk/leo/dashboard/agent/test/data

# Defines the database name for file storage
# Default : beviews
be.agent.dashboard.mal.storage.file.dbname standalonedb

# Defines the xml parser factory used by the storage system
# Default : com.sun.org.apache.xerces.internal.jaxp.DocumentBuilderFactoryImpl
be.agent.dashboard.javax.xml.parsers.DocumentBuilderFactory com.sun.org.apache.xerces.internal.jaxp.DocumentBuilderFactoryImpl

# The time delay between two consecutive stream bursts (in msecs)
# Default : 5000
be.agent.dashboard.periodic.streaming.period 5000

# Enables stready continous stream bursts
# Default : false
be.agent.dashboard.batch.streaming.enabled true

# The time delay between two consecutive batch stream bursts (in msecs)
# Default : 1000
be.agent.dashboard.batch.streaming.period 1000

# The number of packets to send in one burst
# Default : 4
batch.content.threshold 4

# Defines the threshold beyond which a improperly configured data set is consider time based
# Default : 1000
be.agent.dashboard.plugin.beviews.timedatasetlimit 1000

# Defines the maximum amount of data row(s) that will be fetched in a time based data set
# Default : 1000
be.agent.dashboard.plugin.beviews.maxtimeresultsetfetchcount 1000

# Defines the maximum amount of data row(s) that will be fetched in a non-time regular based data set
# Default : 120
be.agent.dashboard.plugin.beviews.maxcountresultsetfetchcount 120

# The name of the host running the agent
be.agent.dashboard.hostname localhost

# The port on which the agent will listen for pull requests
be.agent.dashboard.pullrequestport 6161

# The url which the agent will use for pull requests
be.agent.dashboard.pullrequestbaseurl /dashboardagent/controller

# The port on which the agent will use for streaming data
be.agent.dashboard.streamingport 6767

# The delay between streaming port reconnect attempts
be.agent.dashboard.plugin.beviews.streamingreconnectfrequency 1000

# The number of reconnect attempts before giving up
be.agent.dashboard.plugin.beviews.streamingreconnectattempts 3

# Indicates whether to run the system in demo mode
be.agent.dashboard.plugin.beviews.demomode true

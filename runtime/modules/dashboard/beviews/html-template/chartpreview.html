<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" />
		<title>Chart Preview</title>
		<style>
			body { margin: 0px; overflow:hidden }
		</style>
		<script language="JavaScript" type="text/javascript">
			<!--

			var isIE = navigator.appName.indexOf("Microsoft") != -1;
			var previewComponentReady = false;
			var previewComponent;
			var queuedCompleteXML = "";
			var queuedConfigXML = "";
			var queuedDataXML = "";


			function previewReady() {
				previewComponent = isIE ? window["chartpreviewer"] : document["chartpreviewer"];
				previewComponentReady = true;
				if(queuedCompleteXML != ""){
					previewComponent.setCompleteXML(queuedCompleteXML);
				}
				else if(queuedConfigXML != ""){
					previewComponent.setChartConfig(queuedConfigXML);
					queuedConfigXML = "";
					if(queuedDataXML != ""){
						previewComponent.updateChartData(queuedDataXML);
					}
				}
				else if(queuedDataXML != ""){
					previewComponent.updateChartData(queuedDataXML);
				}
				queuedCompleteXML = queuedConfigXML = queuedDataXML = "";
			}

			function setChartConfigAndData(configAndDataXML){
				if(previewComponentReady){
					previewComponent.setChartConfigAndData(configAndDataXML);
				}
				else{
					queuedCompleteXML = configAndDataXML;
				}
			}

			function setChartConfig(configXML){
				if(previewComponentReady){
					previewComponent.setChartConfig(configXML);
				}
				else{
					queuedConfigXML = configXML;
				}
			}

			function updateChartData(dataXML){
				if(previewComponentReady){
					previewComponent.updateChartData(dataXML);
				}
				else{
					queuedDataXML = dataXML;
				}
			}

			// -->
		</script>
	</head>

	<body>
        <object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" id="chartpreviewer" width="100%" height="100%">
            <param name="movie" value="ChartPreview.swf" />
            <param name="quality" value="high" />
            <param name="bgcolor" value="#869CA7" />
            <param name="allowScriptAccess" value="sameDomain" />
            <embed id="chartpreviewer" src="ChartPreview.swf" quality="high" bgcolor="#869CA7"
                width="100%" height="100%" name="chartpreviewer" align="middle"
                play="true"
                loop="false"
                quality="high"
                allowScriptAccess="sameDomain"
                type="application/x-shockwave-flash"
                pluginspage="http://www.adobe.com/go/getflashplayer"
            >
            </embed>
        </object>
		<noscript>
			<table width="100%" height="100%"><tr><td align="center" valign="middle"><font size="2">Preview not available</font></td></tr></table>
		</noscript>
	</body>
</html>

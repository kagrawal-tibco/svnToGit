 <div class="modal fade box-sizing" id="threadDump">
       <div class="modal-header box-sizing">
       	 	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
			<span class="lead"><h4>ThreadDump of {{$parent.instance.name}}</h4></span>
	   </div>
	   
	   <div class="modal-body box-sizing">
			<pre class="threadDumpPanel">{{$parent.threadDump}}</pre>
	  	</div>	
	  	<div class="modal-footer box-sizing">
	  		<div>
				<div class="operation pull-left"> 
				   <a  style="color:black" ng-href="{{url}}" download="{{$parent.instance.name}}_{{getCurrentTimeStamp()}}_threadDump.txt">
				   		<i  class="fa fa-download"></i>
				   		<span>Download</span>           
				   </a> 
                </div>
			</div>
	    	<button type="button" data-dismiss="modal" aria-hidden="true" class="btn tbt-btn secondary-btn" ng-click="close()">
		   		 Cancel
	    	</button>
    	</div>
 </div>


<div class="modal fade box-sizing" id="beHomesView" style="width: 50%; height: 64%;">
	<div class="modal-header box-sizing">
		<button type="button" class="close" data-dismiss="modal"
			aria-hidden="true" ng-click="closeModal()">x</button>
		<span class="lead"><h4>BE Homes </h4></span>
	</div>

	<div class="modal-body box-sizing" style="height: 75%;">
		<div class="form-horizontal" style="height: 100%">
			<div class="control-group" style="height: 100%">
				<table style="width: 100%; height: 100%; border: none;"
					ng-show="$parent.newHostObj.be.length>0">
					<thead>
						<tr
							style="display: table;width: 100%;table-layout: fixed;background-color: rgb(156, 212, 240);height: 30px;border-top-left-radius: 5px;border-top-right-radius: 5px;">
							<th colspan="2"
								style="text-align: center; border-top: 1px; border-top-left-radius: 10px;">BE
								HOME</th>
							<th colspan="2"
								style="text-align: center; border-top: 1px; border-top-right-radius: 10px;">BE
								TRA</th>
								<th colspan="1"
								style="text-align: center; border-top: 1px; border-top-right-radius: 10px;">BE
								 Version</th>
								 <th style="width:15px;"></th>
						</tr>
					</thead>
					<tbody
						style="display: block; height: 100%; overflow-y: auto; overflow-x: hidden; background-color: azure">
						<tr ng-repeat="beDetail in $parent.newHostObj.be"
							style="display: table; width: 100%; table-layout: fixed; height: 30px">
							<td colspan="2" style="height: 100%;padding:3px;">
								<input style="width: 100%; height: 100%; border: none; padding-top: 5px;"
								type="text"
								ng-change="updateTRA(beDetail);!$parent.isCreate && !$parent.isSaveEnabled ? $parent.changesInMachineDetails() :null"
								ng-model="beDetail.beHome" placeholder="BE Home" title="{{beDetail.beHome}}"
								required="required"  ng-disabled="beHomeUsed[beDetail.id]">
							</td>
							<td colspan="2" style="height: 100%;padding:3px;">
								<input style="width: 100%; height: 100%; border: none; padding-top: 5px;"
								type="text" ng-model="beDetail.beTra" placeholder="BE TRA" title="{{beDetail.beTra}}"
								ng-change="!$parent.isCreate && !$parent.isSaveEnabled ? $parent.changesInMachineDetails() :null"
								required="required"  ng-disabled="beHomeUsed[beDetail.id]">
							</td>
							<td colspan="1" style="height: 100%;padding:3px;">
								<input style="width: 100%; height: 100%; border: none; padding-top: 5px;text-align: center"
								type="text" ng-model="beDetail.version" placeholder="BE Version" title="{{beDetail.version}}"
								ng-change="!$parent.isCreate && !$parent.isSaveEnabled ? $parent.changesInMachineDetails() :null"
								required="required"  ng-disabled="beHomeUsed[beDetail.id]">
							</td>
							<td style="width:15px;">
								<div ng-click="removeBEDetails($index);" class="operation"
										style="width: 10px; display: inline-block;"
										ng-show="!beHomeUsed[beDetail.id]">
										<i class="fa fa-minus-circle"></i>
								</div>
							</td>
						</tr>
					</tbody>
				</table>

			</div>
		</div>
	</div>
	<div class="modal-footer box-sizing" style="padding: 25px;">
		<div ng-show="$parent.isError" class="pull-left">
			<span class="fileuploadError">*{{$parent.errorMessage}}</span>
		</div>
		<button type="button"
			ng-click="$parent.editHost()"
			ng-class="{'tbt-btn':true, 'primary-btn':true}">Save</button>
		<button type="button" data-dismiss="modal" aria-hidden="true"
			class="btn tbt-btn secondary-btn" ng-click="closeModal()">
			Cancel</button>
	</div>
</div>

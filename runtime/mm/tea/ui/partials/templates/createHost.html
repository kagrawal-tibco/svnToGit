
<div class="modal fade box-sizing" id="createHost">
	<div class="modal-header box-sizing">
		<button type="button" class="close" data-dismiss="modal"
			aria-hidden="true" ng-click="closeModal()">x</button>
		<span class="lead"><h4>{{$parent.newHostObj.operation}} :
				{{$parent.newHostObj.hostName}}</h4></span>
	</div>

	<div class="modal-body box-sizing">
		<div class="form-horizontal">
			<div class="control-group">
				<label class="control-label">Machine Name:</label>
				<div class="controls">
					<input name="hostNameInput" type="text" placeholder="HostName"
						id="hostNameTextField" ng-model="$parent.newHostObj.hostName"
						ng-change="!$parent.isCreate && !$parent.isSaveEnabled ? $parent.changesInMachineDetails() :null"
						required autofocus>
				</div>
				<label class="control-label">IP Address: </label>
				<div class="controls">
					<input type="text" ng-model="$parent.newHostObj.ipAdress"
						placeholder="IP Address"
						ng-change="!$parent.isCreate && !$parent.isSaveEnabled ? $parent.changesInMachineDetails() :null">
				</div>
				<label class="control-label" ng-show="!$parent.isCreate">OS:
				</label>
				<div class="controls" ng-show="!$parent.isCreate">
					<input type="text" ng-model="$parent.newHostObj.hostOS"
						disabled="disabled">
				</div>				
				<label class="control-label">Username: </label>
				<div class="controls">
					<input type="text" ng-model="$parent.newHostObj.username"
						placeholder="USERNAME"
						ng-change="!$parent.isCreate && !$parent.isSaveEnabled ? $parent.changesInMachineDetails() :null">
				</div>
				<label class="control-label">Password: </label>
				<div class="controls">
					<input type="password" ng-model="$parent.newHostObj.password"
						placeholder="PASSWORD"
						ng-change="!$parent.isCreate && !$parent.isSaveEnabled ? $parent.changesInMachineDetails() :null">
				</div>
				<label class="control-label">SSH PORT: </label>
				<div class="controls">
					<input type="text" ng-model="$parent.newHostObj.sshPort"
						placeholder="SSH PORT"
						ng-change="!$parent.isCreate && !$parent.isSaveEnabled ? $parent.changesInMachineDetails() :null">
				</div>
				<label class="control-label">Default Deployment Path :</label>
				<div class="controls">
					<input type="text" ng-model="$parent.newHostObj.deploymentPath"
						placeholder="Default Deployment Path"
						ng-change="!$parent.isCreate && !$parent.isSaveEnabled ? $parent.changesInMachineDetails() :null">
				</div>
				<table style="width: 100%; border: none;"
					ng-show="$parent.newHostObj.be.length>0">
					<thead>
						<tr
							style="display: table;width: 100%;table-layout: fixed;background-color: rgb(156, 212, 240);height: 30px;border-top-left-radius: 5px;border-top-right-radius: 5px;">
							<th colspan="2"
								style="text-align: center; border-top: 1px; border-top-left-radius: 10px;">BE
								HOME</th>
							<th colspan="2"
								style="text-align: center; border-top: 1px; border-top-right-radius: 10px;">BE
								TRA</th>
								<th colspan="1"
								style="text-align: center; border-top: 1px; border-top-right-radius: 10px;">BE
								 Version</th>
								 <th style="width:15px;"></th>
						</tr>
					</thead>
					<tbody
						style="display: block; height: 70px; overflow-y: auto; overflow-x: hidden; background-color: azure">
						<tr ng-repeat="beDetail in $parent.newHostObj.be"
							style="display: table; width: 100%; table-layout: fixed; height: 30px">
							<td colspan="2" style="height: 100%;padding:3px;">
								<input style="width: 100%; height: 100%; border: none; padding-top: 5px;"
								type="text"
								ng-change="updateTRA(beDetail);!$parent.isCreate && !$parent.isSaveEnabled ? $parent.changesInMachineDetails() :null"
								ng-model="beDetail.beHome" placeholder="BE Home" title="{{beDetail.beHome}}"
								required="required"  ng-disabled="beHomeUsed[beDetail.id]">
							</td>
							<td colspan="2" style="height: 100%;padding:3px;">
								<input style="width: 100%; height: 100%; border: none; padding-top: 5px;"
								type="text" ng-model="beDetail.beTra" placeholder="BE TRA" title="{{beDetail.beTra}}"
								ng-change="!$parent.isCreate && !$parent.isSaveEnabled ? $parent.changesInMachineDetails() :null"
								required="required"  ng-disabled="beHomeUsed[beDetail.id]">
							</td>
							<td colspan="1" style="height: 100%;padding:3px;">
								<input style="width: 100%; height: 100%; border: none; padding-top: 5px;text-align: center"
								type="text" ng-model="beDetail.version" placeholder="BE Version" title="{{beDetail.version}}"
								ng-change="!$parent.isCreate && !$parent.isSaveEnabled ? $parent.changesInMachineDetails() :null"
								required="required"  ng-disabled="beHomeUsed[beDetail.id]">
							</td>
							<td style="width:15px;">
								<div ng-click="removeBEDetails($index);" class="operation"
										style="width: 10px; display: inline-block;"
										ng-show="!beHomeUsed[beDetail.id]">
										<i class="fa fa-minus-circle"></i>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
				<ul class="appBox clearfix">
					<li class="button pull-left">
						<div class="operation" ng-click="addBEHome()">
							<i class="fa fa-plus-circle fa-lg"></i> <span>Add BE Home</span>
						</div>
					</li>
					<li class="button pull-left">
						<div class="operation" ng-click="fetchBeHomes()">
							<i class="fa fa-search"></i> <span>Discover BE
								Installations</span>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="modal-footer box-sizing">
		<div ng-show="$parent.isError" class="pull-left">
			<span class="fileuploadError">*{{$parent.errorMessage}}</span>
		</div>
		<button type="button"
			ng-disabled="!$parent.isCreate && !$parent.isSaveEnabled"
			ng-click="$parent.saveOrEditHost()"
			ng-class="{'tbt-btn':true, 'primary-btn':true,'button_disabled':!$parent.isCreate && !$parent.isSaveEnabled}">Save</button>
		<button type="button" data-dismiss="modal" aria-hidden="true"
			class="btn tbt-btn secondary-btn" ng-click="closeModal()">
			Cancel</button>
	</div>
</div>

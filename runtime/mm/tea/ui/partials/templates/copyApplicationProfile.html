 <div class="modal fade box-sizing" id="copyApplicationProfile">
       <div class="modal-header box-sizing">
       	 	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
			<span class="lead"><h4>Copy Profile</h4></span>
	   </div>
	   
	   <div class="modal-body box-sizing">
			<div class="form-horizontal">
				<div class="control-group">
                   <div class="row">                             
                	 <label class="control-label">New Profile Name:</label>
                    <div class="controls">
							<input name="profileNameInput" type="text"
							placeholder="ProfileName" id="copyprofileNameTextField"
							ng-model="$parent.profileName" 
							required>
							<span ng-show="$parent.isDuplcateProfileName" class="fileuploadError">Profile already exists</span> 
							
					</div>                
                </div>
				</div>
			</div>
	  	</div>	
	  	<div class="modal-footer box-sizing">	    	
	    	<button type="button" data-dismiss="modal" aria-hidden="true" class="btn tbt-btn secondary-btn pull-left" ng-click="close()">
		   		 Cancel
	    	</button>
	    	<button type="button" ng-click="copyApplicationProfile()" class="pull-right" ng-class="{'tbt-btn':true, 'primary-btn':true}">{{$parent.operationMessage}}
            </button>
    	</div>
 </div>

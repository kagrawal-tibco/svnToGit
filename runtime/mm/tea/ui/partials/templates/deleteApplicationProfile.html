
<div class="modal fade box-sizing" id="deleteApplicationProfile">
	<div class="modal-header box-sizing">
		<button type="button" class="close" data-dismiss="modal"
			aria-hidden="true">x</button>
		<span class="lead"><h4>Delete Application Profile</h4></span>
	</div>

	<div class="modal-body box-sizing">
		<div class="form-horizontal">
			<div class="control-group">
				<div class="row">
					<label class="control-label">Profile Name:</label><div style="padding:5px">	{{$parent.profileName}}</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer box-sizing">
		<button type="button" data-dismiss="modal" aria-hidden="true"
			class="btn tbt-btn secondary-btn pull-left" ng-click="close()">
			Cancel</button>
		<button type="button" ng-click="deleteApplicationProfile()"
			class="pull-right" ng-class="{'tbt-btn':true, 'primary-btn':true}">Delete
			Application Profile</button>
	</div>
</div>

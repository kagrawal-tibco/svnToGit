 <div class="modal fade box-sizing" id="actionConfirmation">
       <div class="modal-header box-sizing">
       	 	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
			<span class="lead"><h4>{{$parent.operationMessage}}</h4></span>
	   </div>
	   
	   <div class="modal-body box-sizing">
			<div class="form-horizontal">
				<div class="control-group">
                   Please confirm action <strong>{{$parent.operationMessage}}</strong> .
				</div>
			</div>
	  	</div>	
	  	<div class="modal-footer box-sizing">	    	
	    	<button type="button" data-dismiss="modal" aria-hidden="true" class="btn tbt-btn secondary-btn pull-left" ng-click="close()">
		   		 Cancel
	    	</button>
	    	<button type="button" ng-click="$parent.operation()" class="pull-right" ng-class="{'tbt-btn':true, 'primary-btn':true}">{{$parent.operationMessage}}
            </button>
    	</div>
 </div>

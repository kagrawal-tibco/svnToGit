<!doctype html>
<html style="font-family:'Source Sans Pro'">
<head>
  <meta charset="utf-8">
  <title>PRODUCT_NAME</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="assets/diff_match_patch.js"></script>
  <link rel="icon" type="image/x-icon" href="assets/icon/favicon.ico">
  <link href="//fonts.googleapis.com/css?family=Inconsolata|Open+Sans" rel="stylesheet" type="text/css">
  <link href='//fonts.googleapis.com/css?family=Source+Sans+Pro:400,300' rel='stylesheet' type='text/css'>
  <link href="//fonts.googleapis.com/css?family=Exo+2:400,500,600,300,200italic" rel="stylesheet" type="text/css">
</head>
<body>
  <app-root>
   <style>
		app-root {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			background: #222B46;
			color: white;
			font-family: 'Source Sans Pro';
			font-size: 2.25em;
			text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
		}

		body {
			background: #222B46;
			margin: 0;
			padding: 0;
		}

		@keyframes dots {
			50% {
				transform: translateY(-.4rem);
			}

			100% {
				transform: translateY(0);
			}
		}

		img {
			max-height: 100%;
			max-width: 100%;
			width: auto;
			height: auto;
			position: absolute;
			top: -16%;
			bottom: 0;
			left: 0;
			right: 0;
			margin: auto;
		}

		.d {
			animation: dots 1.2s ease-out infinite;
		}

		.d-2 {
			animation-delay: .4s;
		}

		.d-3 {
			animation-delay: .8s;
		}
  	</style>
    <img src="assets/img/tibco.svg"  alt="TIBCO">
	<img src="PRODUCT_IMAGE" alt="PRODUCT_NAME"/>
  	<span>Loading</span><span class="d">.</span><span class="d d-2">.</span><span class="d d-3">.</span>

</app-root>
</body>
</html>

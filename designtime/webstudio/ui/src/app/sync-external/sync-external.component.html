<div class='wrapper' *ngIf="!isReady">
  <div class='editor-wrapper'>
    <editor-loader
      [params]='contentParams'
    ></editor-loader>
  </div>
  <div *ngIf='!isReady' class='uploader-wrapper center-align'>
    <div class='uploader'>
      <artifact-uploader
        #uploader
        (resultChange)='onUpload($event)'
      ></artifact-uploader>
    </div>
  </div>
</div>
<div #codemirror></div>

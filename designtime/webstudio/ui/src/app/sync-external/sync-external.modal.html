<div class='row'>
  <div class='col-sm-12'>
    <div class='card'>
      <div class='card-header' [innerHTML]="getMessage()">
      </div>
      <div class='card-body'>
        <sync-external
          #syncExternal
          [input]='context.artifact'
          (valid)='onValidChange($event)'
        ></sync-external>
      </div>
    </div>
  </div>
</div>
<div class='row left-pad right-pad bottom-pad top-pad'>
  <div class='col-sm-8'>
    <button type="button" class='btn btn-outline-primary btn-sm btn-narrow' (click)='onCancel()' i18n>{{i18n('Cancel')}}</button>
  </div>
  <div class='col-sm-4 text-right'>
    <button type="button" class='btn btn-primary btn-sm btn-narrow'
      (click)='onConfirm()'
      [disabled]='!canConfirm()' i18n
    >{{i18n('Confirm')}}</button>
  </div>
</div>

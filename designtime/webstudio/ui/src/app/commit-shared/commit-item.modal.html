<div class="row">
  <div class="col-sm-12">
    <div class="card panel-sm page">
      <div class="card-header card-header-sm">
       <ng-container i18n>{{i18n('Commit ')}}</ng-container>{{commit.version}}
      </div>
      <div class="card-body page-body">
        <commit-item
          [mode]='mode'
          [commitItem]='commit'
          [expanded]='true'
         ></commit-item>
      </div>

    </div>
  </div>
</div>
<div class="row left-pad right-pad bottom-pad top-pad">
  <div class="col-sm-12">
    <button
      type="button"
      class='btn btn-outline-primary btn-sm btn-narrow'
      (click)='onClose()' i18n
      >{{i18n('Close')}}</button>
  </div>
</div>

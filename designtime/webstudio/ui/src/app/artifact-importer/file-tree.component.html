<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<div>
<!-- 	    [headerHeight]="headerHeight"
    	[rowHeight]="rowHeight"
 -->
    <ag-grid-angular
	    #agGrid
	    style="width: 100%; height:350px; line-height:.8"
	    id="fileTreeGrid"
	    class="ag-theme-material ag-list-selection"
		[columnDefs]="columnDefs"
		enableRtl="{{isRtl() ? 'true' : 'false'}}"
	    [rowData]="rowData"
	    [treeData]="true"
	    [animateRows]="true"
	    [groupDefaultExpanded]="1"
	    [components]="components"
	    [getDataPath]="getDataPath"
	    [autoGroupColumnDef]="autoGroupColumnDef"
    	[floatingFiltersHeight]="headerHeight"
    	[getContextMenuItems]="getContextMenuItems"
    	[gridOptions]="gridOptions"
    	(selectionChanged)="onSelectionChanged($event)"
	    (gridReady)="onGridReady($event)"
    ></ag-grid-angular>
</div>

<div class="{{ isRtl() ? 'create-artifact-div-rtl' : 'create-artifact-div' }}">
    <button class="btn btn-xs btn-primary" (click)="createArtifact(null, false)" i18n>{{i18n('Create New Top Level Artifact')}}</button>
</div>

<div class='row'>
  <div class='col-sm-12'>
    <navigable-wizard [pages]='pages' [params]='params' [position]='position'></navigable-wizard>
  </div>
</div>
<div class='row left-pad right-pad bottom-pad top-pad'>
  <div class='col-sm-6 text-left'>
    <button 
      type="button"
      class='btn btn-outline-primary btn-sm btn-narrow'
      (click)='onCancel()'
      i18n>{{i18n('Cancel')}}</button>
  </div>
  <div class='col-sm-6 text-right'>
    <button
      *ngIf='inImport()' 
      type="button" 
      class='btn btn-outline-primary btn-sm btn-narrow'
      [disabled]='position <= 0'
      (click)='onPrev()'
      i18n>{{i18n('Prev')}}</button>
    <button 
      *ngIf='inCreate() || inImport() && position == 1'
      type="button" 
      class='btn btn-primary btn-sm btn-narrow'
      [disabled]='!(params.canFinish | async)'
      (click)='onFinish()'
      i18n>{{i18n('Finish')}}</button>
    <button 
      *ngIf='inImport() && position == 0' 
      type="button" 
      [disabled]='!(params.canNextStep | async)'
      class='btn btn-primary btn-sm btn-narrow'
      (click)='onNext()'
      i18n>{{i18n('Next')}}</button>
  </div>
</div>

<div class='card panel-sm'>
  <div class='card-header'>
   <ng-container i18n>{{i18n('Artifact Info: ')}}</ng-container>{{title}}
  </div>
  <div class='card-body page-body'>
    <artifact-info
      [edit]='false'
      [input]='context.artifact'
      [projectName]='context.projectName'
    ></artifact-info> 
  </div>
</div>
<div class='left-pad right-pad bottom-pad top-pad'>
  <button type="button" class='btn btn-outline-primary btn-sm' (click)='onClose()' i18n>{{i18n('Close')}}</button>
</div>

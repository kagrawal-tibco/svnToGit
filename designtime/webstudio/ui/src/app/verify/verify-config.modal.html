<div class='card panel-sm'>
  <div class='card-header' i18n>{{i18n('
    Configuration
    ')}}</div>
  <div class='card-body'>
    <div class='row divider-bottom bottom-pad top-pad'>
      <div class='col-sm-8'>
        <label for="showJSONResult" class='control-label control-label-normal' i18n>{{i18n('Display the result in JSON format.')}}</label> 
      </div>
      <div class='col-sm-4'>
        <mat-slide-toggle [(ngModel)]="config.showJSONResult" color="primary">
        </mat-slide-toggle> 

        <!-- <toggle-switch
          id='showJSONResult'
          [size]='"mini"'
          [(value)]='config.showJSONResult'
        ></toggle-switch> -->
      </div>
    </div>
    <div class='row top-pad'>
      <div class='col-sm-8'>
        <label for="showSimpleResult" class='control-label control-label-normal' i18n>{{i18n('Only show the Action Schema fields.')}}</label> 
      </div>
      <div class='col-sm-4'>
        <mat-slide-toggle [(ngModel)]="config.showSimpleResult" color="primary">
        </mat-slide-toggle> 
        <!-- <toggle-switch
          id='showSimpleResult'
          [size]='"mini"'
          [(value)]='config.showSimpleResult'
        ></toggle-switch> -->
      </div>
    </div>
  </div>
</div>
<div class='row bottom-pad top-pad left-pad right-pad'>
  <div class='col-sm-6 text-left'>
    <button type="button" class='btn btn-outline-primary btn-sm' (click)='onCancel()' i18n>{{i18n('Cancel')}}</button>
  </div>
  <div class='col-sm-6 text-right'>
    <button type="button" class='btn btn-primary btn-sm' (click)='onConfirm()' i18n>{{i18n('Confirm')}}</button>
  </div>
</div>

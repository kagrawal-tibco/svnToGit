<div class="row">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-header panel-sm">
        <ng-container i18n>{{i18n('Synchronize Project ')}}</ng-container>{{project.projectName}}
      </div>
      <div class="card-body">
        <div class="form-group">
          <change-list
            [input]='candidatesObs'
            [mode]='"SYNC"'
            emptyMsg="{{i18n('No Stale Checked-out Artifact.')}}" i18n-emptyMsg
          ></change-list>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row left-pad right-pad bottom-pad top-pad">
  <div class="col-sm-12">
    <button
      type="button"
      class='btn btn-outline-primary btn-sm btn-narrow'
      (click)='onCancel()' i18n
      >{{i18n('Close')}}</button>
  </div>
</div>

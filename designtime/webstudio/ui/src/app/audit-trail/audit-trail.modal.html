<h1 mat-dialog-title i18n>{{i18n('Audit Trail')}}
    <div style="float: right" mat-dialog-actions>
        <span  class="material-icons" 
               style ="cursor: pointer;font-size: 20px !important;" 
               (click)='onClose()'
               matTooltip="{{i18n('Close')}}" 
               i18n-matTooltip>clear</span>
    </div>
</h1>
<div class="row">
    <div class="col-sm-12">
        <audit-trail
            [mode]='mode'
            [projectName]='projectName'
            [artifactPath]='artifactPath'
            [artifactType]='artifactType'
        ></audit-trail>
        
    </div>
</div>

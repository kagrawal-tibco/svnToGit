<div class='container-fluid' style="padding-right: 0; padding-left: 0;">
      <div class='card panel-sm page'>
        <div class='card-header card-header-sm'>
	   	<button (click)='toggleMaximize()' class="float-right btn-outline-primary">
	    	<i
		     	class="fa"
		     	[class.fa-window-restore]="maximized"
		     	[class.fa-expand]="!maximized"
		     	>
	    	</i>
	   	</button>
          {{ heading }}
        </div>
        <div class='card-body page-body editor-loader-panel-body'>
          <editor-loader
            [params]='context.params'
          ></editor-loader>
        </div>
      </div>
  <div class="row top-pad right-pad bottom-pad left-pad">
    <div class="col-sm-12">
      <button
        class='btn btn-outline-primary btn-sm btn-narrow'
        (click)='onClose()' i18n>{{i18n('Close')}}</button>
    </div>
  </div>
</div>

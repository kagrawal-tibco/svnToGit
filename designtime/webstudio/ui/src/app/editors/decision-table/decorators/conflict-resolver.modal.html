<multi-choices
  [title]='title'
  [description]='explanation'
  [selected]='-1'
  (selectedChange)='onSelectedChange($event)'
  [choices]='[lhsDescription, rhsDescription]'
></multi-choices>
<div class="row left-pad bottom-pad top-pad right-pad">
  <div class="col-sm-12">
    <button
      class='btn btn-outline-primary btn-sm btn-narrow'
      (click)='onClose()' i18n>{{i18n('Cancel')}}</button>
     <button
      class='btn btn-primary btn-sm btn-narrow pull-right'
      [disabled]='!canConfirm()'
      (click)='onConfirm()' i18n>{{i18n('Confirm')}}</button>
  </div>
</div>

<div>
  <div class="row">
    <div class="col-sm-12">
      <commit-item-list [input]='data.entries' title="{{i18n('Work List')}}" i18n-title [mode]='data.mode'></commit-item-list>
    </div>
  </div>
  <div class="row" *ngIf='!data.service.showBEUI()'>
    <div class="col-sm-12">
      <commit-item-list [input]='data.service.staleCommits' title="{{i18n('Stale Commits')}}" i18n-title
        emptyMsg="{{i18n('No stale commits.')}}" i18n-emptyMsg [mode]='"FOR_CANCEL"'>
      </commit-item-list>
    </div>
  </div>
  <div class='row left-pad right-pad bottom-pad top-pad'>
    <div class="col-sm-12">
      <button type="button" class='btn btn-outline-primary btn-sm' (click)='onWorklist()' i18n>{{i18n('Finish')}}</button>
    </div>
  </div>
</div>

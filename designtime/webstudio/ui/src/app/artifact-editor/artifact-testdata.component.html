<div *ngIf='isTestDataPresent()' class='ag-grid-table'>
   <ag-grid-angular #agGrid style="height: 135px; width: 100%;" class="ag-theme-balham"

                 [gridOptions]="gridOptions"
                 enableRtl="{{isRtl() ? 'true' : 'false'}}"
                 [columnDefs]="columnDefs"
                 [rowData]="rowData"
		          [stopEditingWhenGridLosesFocus]='true'
		          [singleClickEdit]='true'

                 groupHeaders
                 suppressRowClickSelection
                 rowHeight="22"
                 rowSelection="multiple" >
  </ag-grid-angular>
 </div>

<div class=row>
  <div class="col-sm-12">
    <multi-choices
      [title]='title'
      [description]='description'
      [choices]='[lhsDescription, rhsDescription]'
      [selected]='-1'
      (selectedChange)='onSelectedChange($event)'
    ></multi-choices>
  </div>
</div>
<div class="row left-pad right-pad bottom-pad top-pad">
  <div class="col-sm-12">
    <button class='btn btn-outline-primary btn-sm btn-narrow' (click)='onCancel()' i18n>{{i18n('Cancel')}}</button>
    <button class='btn btn-primary btn-sm btn-narrow pull-right' (click)='onConfirm()' [disabled]='!canConfirm()' i18n>{{i18n('Confirm')}}</button>
  </div>
</div>

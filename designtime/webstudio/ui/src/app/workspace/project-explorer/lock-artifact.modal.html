<div class='card panel-sm'>
	<div class='card-header' i18n>{{i18n('Lock Artifact')}}</div>
	<div class='card-body'>
		<p>
			<ng-container i18n>Informational lock tag (optional)</ng-container> : <input class="form-control" #filter>
		</p>
	</div>
</div>
<div class='left-pad right-pad bottom-pad top-pad'>
	<button type="button" class='btn btn-primary btn-sm'
		(click)='onLockArtifact(filter.value)'>{{i18n('OK')}}</button>
	<button type="button" class='btn btn-outline-primary btn-sm'
		(click)='onCancel()' i18n>{{i18n('Cancel')}}</button>
</div>

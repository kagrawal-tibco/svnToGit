<div class="tree-view">
  <div *ngIf="input?.length === 0">
    {{emptyMsg}}
  </div>
  <ul class='tree-view-root-holder'>
    <li
      *ngFor='let root of input'
      class='tree-view-root'
      >
      <tree-view-impl [input]="root" [eventEmitter]="eventEmitter"></tree-view-impl>
    </li>
  </ul>
</div>

<div class='card panel-sm page'>
  <div class='card-header' i18n>{{i18n('
    Create Project
    ')}}</div>
  <div class='card-body'>
    <project-info
      [input]='params.projectInfo'
      [edit]='true'
      [checkProjectNameUnique]='params.existingProjectNames'
      (checkProjectNameUniqueSuccess)='isProjectNameValid($event)'
    ></project-info> 
  </div>
</div>

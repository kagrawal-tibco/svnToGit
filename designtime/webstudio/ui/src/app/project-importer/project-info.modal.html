<div class='card panel-sm'>
  <div class='card-header'>
    <ng-container i18n>{{i18n('Project Info: ')}}</ng-container>{{title}} 
  </div>
  <div class='card-body'>
    <project-info
      [edit]='false'
      [input]='context.project'
    ></project-info> 
  </div>
</div>
<div class='left-pad right-pad bottom-pad top-pad'>
  <button type="button" class='btn btn-outline-primary btn-sm' (click)='onClose()' i18n>{{i18n('Close')}}</button>
</div>

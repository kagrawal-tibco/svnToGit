<div class="pin">
  <div
    *ngFor='let pin of pins; let i = index'
    class='alert-pin'
    [class.fadeOut]='pin.closing'
  >
    <alert
      [type]='pin.type'
      [dismissible]='pin.closable'
      (close)='closePin(pin)'
    >{{pin.msg}}</alert>
  </div>
</div>
<toaster-container
  [toasterconfig]="toasterconfig"
></toaster-container>

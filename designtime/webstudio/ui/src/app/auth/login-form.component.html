<form
  (ngSubmit)='onLogin()'
  #loginForm='ngForm'
  >
  <div class='row justify-content-center'>
    <div class="col-sm-6">
	    <mat-form-field class="full-width">
	      <input
	      	matInput
	        #usernameInput
	        id="username"
	        type="text"
					placeholder="{{i18n('Username')}}"
					i18n-placeholder
	        autocomplete="off"
	        [(ngModel)]="form.userName"
	        name = 'username'
	        #username='ngModel'
	        >
	     </mat-form-field>   
    </div>
  </div>
  <div class='row justify-content-center'>
    <div class="col-sm-6">
	    <mat-form-field class="full-width">
	      <input
	      	matInput
	        id="password"
	        type="password"
					placeholder="{{i18n('Password')}}"
					i18n-placeholder
	        autocomplete="off"
	        [(ngModel)]="form.password"
	        name = 'password'
	        #password='ngModel'
	        >
	    </mat-form-field>
    </div>
  </div>
  <div class='row justify-content-center'>
    <div class="col-sm-6">
      <button
      type="submit"
      class="submit-button"
      [disabled]="!loginForm.form.valid"
      >{{signinButton}}</button>
    </div>
  </div>
</form>

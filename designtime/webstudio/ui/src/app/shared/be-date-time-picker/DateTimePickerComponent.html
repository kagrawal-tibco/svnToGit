<div>
  <form [formGroup]="dateTimePickerForm">
  <ng-template #DateTimePicker>
    <div>
      <datepicker formControlName="datePicker"
                  name="datePickerModel"
                  [showWeeks]="true"
                  [dateDisabled]="this.disable"
                  [(ngModel)]="this.dateValue">
      </datepicker>
      <div>
        <timepicker formControlName="timePicker"
                    name="timePickerModel"
                    [showMeridian]="true"
                    [showSeconds]="true"
                    [hourStep]="1"
                    [minuteStep]="1"
                    [secondsStep]="1"
                    [(ngModel)]="this.timeValue">
        </timepicker>
        <button class="dateTimePickerButton"  (click)="this.setDateinTextBox(fullDateTime)" [disabled]="this.disableOkButton" i18n
                >{{i18n('Ok')}}</button>
        <button class="dateTimePickerButton"  id="dateTimePicker" (click)="fullDateTime.hide()" i18n>{{i18n('Cancel')}}</button>
      </div>
    </div>
  </ng-template>
  <input #fullDateTime="bs-popover"
         type = "text"
         name = "dateTimePickerModel"
         [popover] = "DateTimePicker"
         popoverTitle = "Select Date and Time"
         placement = "down"
         formControlName = "dateTimeInputPicker"
         [(ngModel)] = "this.selectedDateTimeValue"
         readonly = true
         [disabled]= this.disable
  />
</form>
</div>

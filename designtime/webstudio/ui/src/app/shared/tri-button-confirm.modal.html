<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="msg">
        {{context.msg}}
      </div>
    </div>
  </div>
  <div class="btns">
    <div class="row justify-content-center">
      <div class="col-sm-4">
        <button
          type="button"
          [class]='context.negativeBtnClass'
          (click)='onNegative()'
          >{{context.negativeBtnText}}</button>
      </div>
      <div class="col-sm-8 text-right">
        <button
          type="button"
          [class]='context.cancelBtnClass'
          (click)='onCancel()'
          >{{context.cancelBtnText}}</button>
        <button
          type="button"
          [class]='context.positiveBtnClass'
          (click)='onPositive()'
          >{{context.positiveBtnText}}</button>
      </div>
    </div>
  </div>
</div>

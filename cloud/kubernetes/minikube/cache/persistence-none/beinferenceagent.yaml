apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: "beinferenceagent"
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: "beinferenceagent"
    spec:
      containers:
      - name: "beinferenceagent-container"
        image: "fdcache:latest"
        imagePullPolicy: IfNotPresent
        env:
        - name: PU
          value: "default"
        - name: AS_DISCOVER_URL
          value: "tcp://bediscovery-service:50000"
        resources:
          requests:
            memory: 700Mi
